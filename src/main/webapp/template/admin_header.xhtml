<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Code Crushing</title>
	<meta http-equiv="X-UA-Compatible' content='IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" type="image/x-svg/" href="../resources/imagens/logo.svg" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body style="margin-bottom:10px">

	<h:form>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <a
			class="navbar-brand" href="#{request.contextPath}/home.xhtml"> <img
			src="../resources/imagens/logo.svg" height="30px" /> Casa do Código
		</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav nav-tabs mr-auto">
				<li class="nav-item #{toForm}"><a class="nav-link"
					href="#{request.contextPath}/books/bookForm.xhtml">Cadastrar <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item #{toList}"><a class="nav-link"
					href="#{request.contextPath}/books/bookList.xhtml">Listar</a></li>
				<li class="nav-item #{toPromo}"><a class="nav-link"
					href="#{request.contextPath}/sysusers/promotion.xhtml">Promoção</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li class="nav-item"><a class="nav-link disabled">
						#{currentUser.get().login} </a></li>
				<li class="nav-item"><h:commandLink
						action="#{currentUser.logout}" value="Logout"
						styleClass="btn btn-outline-warning" /></li>
			</ul>
		</div>
		</nav>
	</h:form>

	<div class="container">
		<ui:insert name="body"/>
	</div>
</h:body>

</html>
